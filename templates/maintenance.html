<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Buz Application - Service Unavailable</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #f1f1f1;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            color: #e0e0e0;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            color: #66aaff;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            color: #33b5ff;
        }
        .btn {
            background-color: #666;
            color: white;
            border: 1px solid #444;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Service Unavailable</h1>
        <p>We're currently experiencing some technical issues. Please try again later.</p>
        <p>If the issue persists, contact our support team.</p>
        <a href="/" class="btn">Go Back to Home</a>
    </div>

    <footer>
        <p>Page rendered in maintenance mode.</p>
    </footer>

</body>
</html>
